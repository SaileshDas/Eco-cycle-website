{# upcycling_platform/authentication/templates/authentication/login.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {# Google Fonts - Montserrat for headings, Open Sans for body text #}
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding in case of small screens */
            background-color: #212529; /* Dark background */
            color: #e9ecef; /* Light text for readability */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .login-container {
            background-color: #2c3e50; /* Darker blue for container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Stronger shadow */
            width: 100%;
            max-width: 400px; /* Max width for larger screens */
            text-align: center;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 25px; /* More space */
            color: #f8f9fa; /* Lighter heading color */
            font-size: 2em;
        }
        form p {
            margin-bottom: 18px; /* More space between form fields */
            text-align: left;
        }
        form label {
            display: block;
            margin-bottom: 8px; /* More space between label and input */
            font-weight: 600;
            color: #ced4da; /* Lighter label color */
            font-size: 1.05em;
        }
        form input[type="text"],
        form input[type="password"] {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px; /* More padding */
            border: 1px solid #495057; /* Darker border */
            background-color: #3b424d; /* Slightly lighter dark input background */
            color: #e9ecef; /* Light text in inputs */
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        form input[type="text"]:focus,
        form input[type="password"]:focus {
            border-color: #20c997; /* Teal border on focus */
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(32,201,151,.25); /* Teal shadow on focus */
        }
        form button[type="submit"] {
            background-color: #20c997; /* Teal button */
            color: #212529; /* Dark text on teal */
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 30px; /* More space above button */
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        form button[type="submit"]:hover {
            background-color: #17a2b8; /* Darker teal on hover */
        }
        .errorlist {
            color: #ff6b6b; /* Softer red for errors on dark theme */
            list-style-type: none;
            padding: 0;
            margin: 5px 0 0 0; /* Adjust margin for proper spacing */
            text-align: left;
            font-size: 0.9em;
        }
        .login-container p {
            margin-top: 25px; /* Space above the paragraph */
            color: #ced4da; /* Light gray for the paragraph text */
        }
        .login-container p a {
            color: #20c997; /* Teal link color */
            text-decoration: none;
            font-weight: 600;
        }
        .login-container p a:hover {
            color: #17a2b8; /* Darker teal on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} {# Renders fields as paragraphs #}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'upcycling_requests:register' %}">Register here</a></p>
    </div>
</body>
</html>
